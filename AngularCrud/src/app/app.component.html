<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Tech Interview GPS</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="openDialog()">Add Company</button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. GPS" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="nome_fantasia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
          <td mat-cell *matCellDef="let row"> {{row.nome_fantasia}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ddd_telefone_1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
          <td mat-cell *matCellDef="let row"> {{row.ddd_telefone_1}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
          <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editProduct(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
